{% extends 'base.html' %}
{% block title %} Calender{% endblock title %}
{% block Breadcrumb %} Calender {% endblock Breadcrumb %}
{% block body %} 
{% load static %}

<div class="container-fluid DataOptions">
<div class="row dataCalHeader">
    <div class="col-md-8">
        <h6 class="text-dark p-2 mt-2"><i class="bi bi-calendar-fill"></i> <span id="weekRange"></span></h6>
    </div>
    <div class="col-md-4">
        <div class="row mt-3">
            <div class="col-3">
                <span class="tipTool" style="font-size: 15px;"><i class="bi bi-arrow-left-short" id="prevWeek"></i>|<i class="bi bi-arrow-right-short" id="nextWeek"></i></span>
            </div>
            <div class="col-3">
                <span class="tipTool" style="position: relative;
                top:-1px;
                right:-60px;">Toady</span>
            </div>
            <div class="col-3">
                <span class="tipTool">New Event</span>
            </div>
            <div class="col-3">
                <select class="selectCtype">
                    <option>Weekly</option>
                    <option>Daily</option>
                    <option>Monthly</option>
                </select>
            </div>
        </div>
    </div>

</div>
<div class="calendar-container">
    
    <table class="table calendar-table">
        <thead>
            <tr>
                <th>Time</th>
                <th>Monday <span id="dateWeek"></span></th>
                <th>Tuesday <span id="dateWeek"></span></th>
                <th>Wednesday <span id="dateWeek"></span></th>
                <th>Thursday <span id="dateWeek"></span></th>
                <th>Friday <span id="dateWeek"></span></th>
                <th>Saturday <span id="dateWeek"></span></th>
                <th>Sunday <span id="dateWeek"></span></th>
            </tr>
        </thead>
        <tbody id="calendar-body"></tbody>
    </table>
</div>

<!-- Event Modal -->
<div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="eventModalLabel">Create Event</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div>
                        <label for="startDate" class="form-label">Event</label>
                        <input type="text" class="form-control" placeholder="Event">
                    </div>
                    <div>
                        <label for="startDate" class="form-label">Description</label>
                        <textarea class="form-control" placeholder="Description"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="startDate" class="form-label">Start Date</label>
                            <input type="text" class="form-control" id="startDate" readonly>
                        </div>
                        <div class="col-6">
                            <label for="startTime" class="form-label">Start Time</label>
                            <select class="form-control" id="startTime"></select>
                        </div>
                        <div class="col-6">
                            <label for="endDate" class="form-label">End Date</label>
                            <input type="text" class="form-control" id="endDate" readonly>
                        </div>
                        <div class="col-6">
                            
                                <label for="endTime" class="form-label">End Time</label>
                                <select class="form-control" id="endTime"></select>
                         
                        </div>
                    </div>
                    <br>
                   
                    
                    <button type="submit" class="btn text-light" style="background-color: #b80604;border-radius: 50px;font-size: 12px;;">Save Event</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock body %}
